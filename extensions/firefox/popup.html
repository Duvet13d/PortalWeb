<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portal Settings</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: rgb(221, 0, 0);
        }
        
        .setting-group {
            margin-bottom: 16px;
        }
        
        .setting-group h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: rgb(252, 92, 18);
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #222;
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .setting-label {
            font-size: 13px;
            color: #ccc;
        }
        
        .toggle {
            position: relative;
            width: 40px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle.active {
            background: rgb(221, 0, 0);
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle.active::after {
            transform: translateX(20px);
        }
        
        .actions {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #333;
        }
        
        .btn {
            width: 100%;
            padding: 8px;
            margin-bottom: 8px;
            background: rgb(221, 0, 0);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: rgb(180, 0, 0);
        }
        
        .btn.secondary {
            background: #333;
        }
        
        .btn.secondary:hover {
            background: #444;
        }
        
        .version {
            text-align: center;
            font-size: 11px;
            color: #666;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Personal Portal</h1>
    </div>
    
    <div class="setting-group">
        <h3>Widgets</h3>
        <div class="setting-item">
            <span class="setting-label">Clock</span>
            <div class="toggle active" data-widget="clock"></div>
        </div>
        <div class="setting-item">
            <span class="setting-label">Search</span>
            <div class="toggle active" data-widget="search"></div>
        </div>
        <div class="setting-item">
            <span class="setting-label">Weather</span>
            <div class="toggle" data-widget="weather"></div>
        </div>
        <div class="setting-item">
            <span class="setting-label">Spotify</span>
            <div class="toggle" data-widget="spotify"></div>
        </div>
        <div class="setting-item">
            <span class="setting-label">Notes</span>
            <div class="toggle" data-widget="notes"></div>
        </div>
    </div>
    
    <div class="actions">
        <button class="btn" id="openPortal">Open Personal Portal</button>
        <button class="btn secondary" id="resetSettings">Reset to Defaults</button>
    </div>
    
    <div class="version">
        Version 1.0.0
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
